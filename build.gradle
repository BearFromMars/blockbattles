plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'me.blockbattles'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
dependencies {
    implementation 'com.github.Minestom.Minestom:Minestom:1.19.3-SNAPSHOT'
    implementation 'com.github.apache:commons-jcs:rel~commons-jcs3-3.1'
    implementation 'com.github.emortalmc:Immortal:1.3.0'
    implementation 'com.github.TogAr2:BasicRedstone:1.0'

}

// Code sample, be sure to modify the 'Main-Class' value
// based on your application
jar {
    manifest {
        attributes 'Main-Class': 'me.blockbattles.Main',
                "Multi-Release": true
    }
}